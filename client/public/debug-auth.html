<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Frontend Auth</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin-top: 20px; border-radius: 4px; max-height: 400px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üß™ Frontend Authentication Debug</h1>
    
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username (min 2 chars)" value="testuser123">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password (min 6 chars)" value="password123">
    </div>
    
    <div class="form-group">
        <button id="signup-btn" onclick="testSignup()">üöÄ Test Signup</button>
        <button id="login-btn" onclick="testLogin()">üîê Test Login</button>
        <button onclick="clearLog()">üßπ Clear Log</button>
    </div>
    
    <div id="log" class="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testSignup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('signup-btn');
            
            log('üöÄ Starting signup test...', 'info');
            
            if (!username || username.length < 2) {
                log('‚ùå Username must be at least 2 characters', 'error');
                return;
            }
            
            if (!password || password.length < 6) {
                log('‚ùå Password must be at least 6 characters', 'error');
                return;
            }
            
            button.disabled = true;
            button.textContent = '‚è≥ Creating account...';
            
            try {
                log(`üìù Attempting signup for: ${username}`, 'info');
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                log(`üì° Response status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const user = await response.json();
                    log(`‚úÖ Signup successful! User: ${JSON.stringify(user)}`, 'success');
                    
                    // Test localStorage storage
                    localStorage.setItem('preet-english-user', JSON.stringify(user));
                    log('üíæ User stored in localStorage', 'success');
                    
                } else {
                    const error = await response.text();
                    log(`‚ùå Signup failed: ${error}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'üöÄ Test Signup';
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('login-btn');
            
            log('üîê Starting login test...', 'info');
            
            if (!username || !password) {
                log('‚ùå Please enter both username and password', 'error');
                return;
            }
            
            button.disabled = true;
            button.textContent = '‚è≥ Signing in...';
            
            try {
                log(`üîê Attempting login for: ${username}`, 'info');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                log(`üì° Response status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const user = await response.json();
                    log(`‚úÖ Login successful! User: ${JSON.stringify(user)}`, 'success');
                    
                    // Test localStorage storage
                    localStorage.setItem('preet-english-user', JSON.stringify(user));
                    log('üíæ User stored in localStorage', 'success');
                    
                } else {
                    const error = await response.text();
                    log(`‚ùå Login failed: ${error}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'üîê Test Login';
            }
        }

        // Test localStorage on page load
        window.onload = function() {
            log('üîç Checking localStorage...', 'info');
            const storedUser = localStorage.getItem('preet-english-user');
            if (storedUser) {
                log(`üë§ Found stored user: ${storedUser}`, 'success');
            } else {
                log('‚ÑπÔ∏è No stored user found', 'info');
            }
            
            log('üåê Frontend auth debug page loaded', 'success');
            log('üìç Current URL: ' + window.location.href, 'info');
        };
    </script>
</body>
</html>
