version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/preet_english
      - REDIS_URL=redis://redis:6379
      - SESSION_SECRET=supersecretcomplexitykey123
    depends_on:
      - db
      - redis
    networks:
      - preet-network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=preet_english
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - preet-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - preet-network

networks:
  preet-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
